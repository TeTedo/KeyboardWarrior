아래 이미지를 보시면 알 수 있겠지만 리니지 상에 창의 무기 코드가
한손검, 양손검처럼 분리되어 있지 않고 하나의 '창'입니다.
그래서 공속도 같을 수 밖에 없습니다.
PC 리니지에서 실험하였을 때 공속이 같았고(본인 실험),
모바일 에서도 공속이 같았습니다.(혹창이 없어서 지인께 확인 요청)


[논란 2 : 촐기, 용기, 변신이 있는데 지금 공속은 무의미하다.]

기사로 예를 들겠습니다. (※ h = hit, s = sec)
가속이 +0%일 때 단검은 1.315h/s, 양손검은 1.170h/s으로
단검이 12.39% 빠릅니다.

가속이 +94%일 때
단검은 (1.315*1.94) = 2.5511h/s, 
양손검은 (1.170*1.94) = 2.2698h/s 입니다.

1.315와 1.170 그리고 2.5511과 2.2698 이렇게 보면 차이가 커지는 것처럼 볼 수 있겠으나,
단위가 h가 아니라 h/s이기 때문에

2.5511 / 2.2698 = 1.1239316
1.315 / 1.170 = 1.1239316 이렇게 공속 +0%일 때의 차이를 그대로 가져가게 되는 것입니다.

그래서 +0%일 때의 h/s만 파악하더라도 해당 무기들의 공격력 차이를 알 수 있는 것입니다.
