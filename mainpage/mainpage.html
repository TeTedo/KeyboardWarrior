    <!-- 메인영역 -->
    <div class="main">
      <div class="mainWrapper">
        <div class="mainContents">
          <div class="center" id="mainContentsList">
            <div class="mainWrite">
              <div class="mainWriteShadow"></div>
              <span class="mainWriteWrapper">
                <span class="mainWriteContents">
                  <span class="mainWriteContentsBtns">
                    <span class="attributeBtns">
                      <button id="addGifBtn">사진올리기</button>
                    </span>
                    <button id="postRegisterBtn" class="postRegisterBtn">
                      <h3>등 록</h3>
                    </button>
                  </span>
                  <textarea
                    id="mainWriteText"
                    class="mainWriteText"
                    onkeydown="resize(this)"
                    onkeyup="resize(this)"
                    placeholder="What's happening?"
                  ></textarea>
                </span>
              </span>
            </div>
            <div class="postWrapper" id="postWrapper">
              <div class="postWrite">
                <canvas class="likemotion"></canvas>
                <div class="postWriteShadow"></div>
                <div class="postWriteTop">
                  <a href="" class="profileImg"></a>
                  <div class="profileID">test용 ID</div>
                  <div class="profileTime">현재시간</div>
                </div>
                <span class="postWriteWrapper">
                  <span class="postWriteContents">
                    <span class="postWriteContentsBtns">
                      <span class="mainBtns">
                        <button class="modifyBtn">수정</button>
                        <button class="deleteBtn">X</button>
                      </span>
                      <button class="modifyAddImgBtn">사진올리기</button>
                    </span>
                    <div class="modifyTextareaWrap">
                      <textarea

											</textarea
                      >
                    </div>
                    <!-- 슬라이드 -->
                    <div class="wholeGameSlide">
                      <div class="wholeGameSlideButton">
                        <div class="wholeGameSlideNextButton"></div>
                        <div class="wholeGameSlidePrevButton"></div>
                      </div>
                      <ul class="wholeGameSlideul">
                        <li class="wholeGameSlidelist">
                          <img src="../images/Example.jpeg" alt="" />
                        </li>
                        <li class="wholeGameSlidelist">
                          <img
                            src="https://www.motorgraph.com/news/photo/202102/27140_86146_5436.jpg"
                            alt=""
                          />
                        </li>
                        <li class="wholeGameSlidelist">
                          <img
                            src="https://rs.nxfs.nexon.com/gameusr/21/1/2FJh07105826755.jpg"
                            alt=""
                          />
                        </li>
                      </ul>
                    </div>
                    <!-- 슬라이드 -->
                    <span class="postWriteContentsImgWrapper">
                      <button class="postWriteContentsImgBtn">X</button>
                      <img src="../images/Example.jpeg" alt="" />
                    </span>
                    <span class="postWriteContentsImgWrapper">
                      <button class="postWriteContentsImgBtn">X</button>
                      <img
                        src="https://www.motorgraph.com/news/photo/202102/27140_86146_5436.jpg"
                        alt=""
                      />
                    </span>
                    <span class="postWriteContentsImgWrapper">
                      <button class="postWriteContentsImgBtn">X</button>
                      <img
                        src="https://rs.nxfs.nexon.com/gameusr/21/1/2FJh07105826755.jpg"
                        alt=""
                      />
                    </span>
                  </span>
                </span>
                <div class="postWriteBottom">
                  <div class="postWriteGameTag"></div>
                  <div class="likerecommentbutton">
                    <div class="likediv">
                      <img src="../images/emptyheart.png" alt="" />
                      <div class="likedivcount">3</div>
                    </div>
                    <div class="recommentdiv">
                      <img src="../images/recomment.png" alt="" />
                      <div class="recommentdivcount">1</div>
                    </div>
                  </div>
                </div>
                <div class="recommentBox">
                  <div class="forWriteRecomment">
                    <textarea
                      class="recommentBoxinput"
                      cols="110"
                      rows="1"
                      onkeydown="resize2(this)"
                      onkeyup="resize2(this)"
                    ></textarea>
                    <div class="recommentPost">입력</div>
                  </div>
                  <div class="recommentrepository">
                    <div class="recommentrepositoryWrap">
                      <img src="../images/profileImg.jpg" alt="" />
                      <textarea
                        rows="1"
                        onkeydown="resize2(this)"
                        onkeyup="resize2(this)"
                        class="recommentComment"
                        readonly
                      >
											테스트용
											</textarea
                      >
                      <div class="recommentrepositoryTimeStamp">현재시간</div>
                      <div class="recommentrepositoryModify">수정</div>
                      <div class="recommentrepositoryDelete">X</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          <div class="leftWrapper">
            <div class="leftWrapperShadow"></div>
            <div class="contents">
              <div class="contentsWrappertologin">
                <div class="forlogin">ID</div>
                <input type="text" class="forlogininput" />

                  <a href="">아이디/비밀번호 찾기</a>
                </div>
              </div>
            </div>
          </div>
          <div class="loginsuccess">
            <div class="leftWrapperShadow"></div>
            <div class="loginsuccessprofileImg">
              <div class="loginsuccessprofileImgWrap">
                <div class="loginsuccessprofileImgShadow"></div>
                <img
                  class="loginsuccessprofileImgWrapimg"
                  src="../images/profileImg.jpg"
                  alt=""
                />
              </div>
            </div>
            <div class="loginsuccessprofileId">테스트ID</div>
            <div class="loginsuccessprofileMessage">
              인생은 바람과도 같은 것 시간은 금이다 시간을 아껴서 쓰자잉!
            </div>

          </div>
          <div class="scrollContents">
