<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="subpage.css">
<body>
    <div class="fixed">
        <div class="top">
            <div class="topWrapper">
                <a href=""><h1>키보드워리어</h1></a>
                <input type="text">
                <button id="topSearchBtn"></button>
            </div>
        </div>
        <div class="fixedSpace"></div>
        <div class="borderLine"></div> 
        <div class="side">
            <div class="sideWrapper">
                <div class="left">
                    <ul class="leftMenu">
                        <li><div class="leftMenudiv">Home</div></li>
                        <li><div class="leftMenudiv">Community</div></li>
                        <li><div class="leftMenudiv">Item&nbsp;trade</div></li>
                        <li><div class="leftMenudiv">Mini&nbsp;Games</div></li>
                    </ul>
                </div>
                <div class="right">
                    <div class="contents">
                        <div class="login">
                            <ul>
                                <li>ID:</li>
                                <li>PW:</li>
                            </ul>
                            <ul>
                                <li><input type="text"></li>
                                <li><input type="text"></li>
                            </ul>
                            <button>로그인</button>
                        </div>
                        <div class="join">
                            <a href="./join.html">회원가입</a>
                            <a href="">아이디/비밀번호 찾기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scrollContents">
            <div class="scrollContentsWrapper">
                <a id="scrollBtn" href=""><h1>⇧</h1></a>
            </div>
        </div>
    </div>

    <div class="space"></div>
    
    <div class="wholeGameSlide">

    </div>
    <div class="wholeGameNav">
        <div class="wholeGameNavTop">
            <span class="wholegamement">전체게임</span>
            <div class="GameListClick">
                <span class="gameListIcon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/220px-Hamburger_icon.svg.png" alt=""></span>
                <span class="gameListIcon"><img src="https://static.thenounproject.com/png/856781-200.png" alt="">
                </span>
            </div>
            <span class="searchBar">    
                <input class="searchText" type="text">
                <span class="searchImg"><img width="27px" src="https://cdn-icons-png.flaticon.com/512/122/122932.png" alt=""></span>
            </span>
            <div class="adminModeAdd">추가하기
                <div class="AddHiddenPage">
                    <div class="AddPage">
                        <div class="AddPageGeturl">
                            <input  class="AddPageGeturlInput" placeholder="url" type="text">
                            <input class="AddPageGeturlInput" type="file" value="찾아보기">
                        </div>
                        <div class="AddPageGetname">
                            <input class="AddPageGetnameInput" placeholder="게임 이름" type="text">
                        </div>
                        <div class="AddPageGetcomment">
                            <input class="AddPageGetcommentInput" placeholder="게임 설명" type="text">
                        </div>
                        <div class="AddPageGethastag">
                            <input class="AddPageGethastagInput" placeholder="해쉬태그" type="text">
                        </div>
                    </div>
                    <div class="AddPageButton">
                        <div class="AddPageAddButton">추가</div>
                        <div class="AddPageCancelButton">취소</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wholeGameNavSort">
            <span class="sortWhole">#전체</span>
            <span class="sort1">#인기게임</span>
            <span class="sort5">#RPG</span>
            <span class="sort2">#액션RPG</span>
            <span class="sort3">#FPS</span>
            <span class="sort4">#캐쥬얼</span>
            <span class="sort5">#스포츠</span>
            <span class="sort5">#전략</span>
        </div>
    </div>
    <div class="wholeGameZone">
        <ul class="wholeGameZoneul">
            <li>
                <a href="">
                <img src="https://rs.nxfs.nexon.com/gameusr/21/1/2FJh07105826755.jpg" alt="">
                </a>
                <div class="ListGameZone">
                    <div class="ListGameName">여기는 게임이름</div>
                    <div class="ListGameComment">여기는 게임코멘트</div>
                    <div class="ListGameHashTag">게임 해쉬태그</div>
                </div>
            </li>
            <li>
                <a href="">
                <img src="https://rs.nxfs.nexon.com/gameusr/21/1/2FJh07105826755.jpg" alt="">
                </a>
                <div class="ListGameZone">
                    <div class="ListGameName">여기는 게임이름</div>
                    <div class="ListGameComment">여기는 게임코멘트</div>
                    <div class="ListGameHashTag">게임 해쉬태그</div>
                </div>
            </li>
            <li>
                <a href="">
                <img src="https://rs.nxfs.nexon.com/gameusr/21/1/2FJh07105826755.jpg" alt="">
                </a>
                <div class="ListGameZone">
                    <div class="ListGameName">여기는 게임이름</div>
                    <div class="ListGameComment">여기는 게임코멘트</div>
                    <div class="ListGameHashTag">게임 해쉬태그</div>
                </div>
            </li>
            
        </ul>
    </div>
</body>
<script src="subpage.js"></script>
</html>
