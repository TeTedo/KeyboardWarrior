<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/3264d39625.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div id="mainPageTop">
      <div id="mainLogo"><a href="/">이건 메인로고</a></div>
      <ul id="mainPageNav">
        <li><a href="">COMMUNITY</a></li>
        <li><a href="">MINI GAME</a></li>
      </ul>
      <ul id="mainPageSign">
        <li><a href="/join">회원가입</a></li>
        <li><a href="/login">로그인</a></li>
      </ul>
      <ul id="mainPageLogo">
        <li>
          <a href="https://github.com/TeTedo/KeyboardWarrior.git"
            ><img
              class="mainPageLogo_githubLogo"
              src="http://rajlab.org/icons/github_white.png"
              alt="github"
          /></a>
        </li>
        <li>
          <a
            href="https://www.notion.so/Keyboard-Warrior-888a144aa79f437e8f726910c42617a8"
            ><img
              class="mainPageLogo_notionLogo"
              src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png"
              alt="notion"
          /></a>
        </li>
      </ul>
    </div>
    <!-- 공용nav -->
    <!-- 사이드바 -->
    <div id="sideBar">
      <div id="sideBar_top">
        <div id="sideBar_top_up">
          <ul>
            <li>팔로워</li>
            <li>123</li>
          </ul>
          <ul>
            <li>팔로잉</li>
            <li>111</li>
          </ul>
        </div>
        <div id="sideBar_top_down">
          <div id="sideBar_top_down_left">
            <div>아이디</div>
            <div>닉네임</div>
          </div>
          <div id="sideBar_top_down_right">
            <div>
              <a href=""><i class="fa-solid fa-bell"></i></a>
              <a href=""><i class="fa-solid fa-comments"></i></a>
              <a href="/logout"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></a>
            </div>
            <a href="/posting">글쓰기</a>
          </div>
        </div>
        <div id="sideBar_top_profileImg"></div>
      </div>
    </div>
    <!-- 사이드바 끝 -->

    <!-- 전체를 posts div로 감싸줌 -->
    <div id="posts">
      <!-- 글쓴이 정보 -->
      <div id="posts_userInfo"></div>
      <!-- 글쓴이 정보 끝 -->
      <!-- 포스팅 보여주기 -->
      <div id="posting">
        <div id="posting_left">
          <!-- 8.25 img 태그 추가 -->
          이미지 슬라이드로? 휠로?
        </div>
        <div id="posting_right">
          <textarea name="text" readonly>포스팅 내용</textarea>
          <!-- 8.25 div추가 -->
          <div id="posting_right_imagePreview">여기다 해쉬태그 넣어?</div>
          <div id="posting_right_bottom">
            <div id="posting_right_bottom_postingBtn">
              <i class="fa-solid fa-heart"></i>좋아요 갯수
              <i class="fa-solid fa-comment"></i>댓글 갯수
            </div>
          </div>
        </div>
      </div>
      <!-- 포스팅 보여주기 끝 -->
      <!-- 댓글창 -->
      <div id="posts_commet"></div>
      <!-- 댓글창 끝 -->
    </div>
  </body>
  <script src="posting.js"></script>
</html>
