    <script>
        const box = document.getElementById("mainContent");
        const items = document.getElementById("mainContentWrap");
        let move = 0;
        let isOnScroll = true;
        let time;
        box.onwheel = e => {
            const maxScroll = items.offsetWidth - box.offsetWidth;
            if (isOnScroll) {
                console.log("스크롤됨");
                isOnScroll = false;
                setTimeout(() => (isOnScroll = true), 1000);
                move += e.wheelDelta > 0 ? 485 : -485;
                move = move < 0 ? 0 : move;
                move = move > maxScroll ? maxScroll : move;
                box.scrollTo({ left: move, behavior: "smooth" });
            } else return;
        };
    </script>
