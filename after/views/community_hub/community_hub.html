<html lang="en">

    <link rel="stylesheet" href="style.css" />
    <body>
        <div id="mainPageTop">
            <div id="mainLogo"><a href="/">이건 메인로고</a></div>
            <ul id="mainPageNav">
                <li><a href="/community_hub">COMMUNITY</a></li>
                <li><a href="/minigame">MINI GAME</a></li>
            </ul>
            <ul id="mainPageSign">
                <li><a href="/join">회원가입</a></li>
                <li><a href="/login">로그인</a></li>
            </ul>
            <ul id="mainPageLogo">
                <li>
                    <a href="https://github.com/TeTedo/KeyboardWarrior.git"
                        ><img
                            class="mainPageLogo_githubLogo"
                            src="http://rajlab.org/icons/github_white.png"
                            alt="github"
                    /></a>
                </li>
                <li>
                    <a
                        href="https://www.notion.so/Keyboard-Warrior-888a144aa79f437e8f726910c42617a8"
                        ><img
                            class="mainPageLogo_notionLogo"
                            src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png"
                            alt="notion"
                    /></a>
                </li>
            </ul>
        </div>

        <div id="mainPageSearch">
            <div id="mainPageSearch_whole">
                <input type="text" id="mainPageSearch_searchBar" />
                <span>검색</span>
            </div>
        </div>
        <!-- 여기까지 탑 공통 부분 -->
        <div id="mainContents">
            <div id="mainContents_whole">
                <div class="scrollItems"></div>
            </div>
        </div>
        <!-- <div class="trash" style="height: 2000px"></div> -->
    </body>
    <script>
        const box = document.getElementById("mainContents_whole");
        const items = document.querySelector(".scrollItems");
        let move = 0;
        box.onwheel = e => {
            // if (e.wheelDelta > 0) {
            //     console.log("스크롤업");
            //     move += 10;
            // } else {
            //     console.log("스크롤다운");
            //     move -= 10;
            // }
            const maxScroll = items.offsetWidth - box.offsetWidth;
            move += e.wheelDelta > 0 ? 10 : -10;
            move = move < 0 ? 0 : move;
            move = move > maxScroll ? maxScroll : move;
            box.scrollTo(move, 0);
        };
    </script>
</html>
