        const box = document.getElementById("mainContent");
        const items = document.getElementById("mainContentWrap");
        let move = 0;
        let isOnScroll = true;
        let time;

            const maxScroll = items.offsetWidth - box.offsetWidth + 2;
            if (isOnScroll) {
                console.log("스크롤됨");
                isOnScroll = false;
                setTimeout(() => (isOnScroll = true), 1000);

            } else return;
